<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학적 프로파일</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
            color: #fff;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .profile-container {
            background: rgba(20, 30, 60, 0.95);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 48px 40px;
            max-width: 420px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .profile-container::before {
            content: '';
            position: absolute;
            top: -60px;
            left: -60px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #43cea2 0%, #185a9d 100%);
            opacity: 0.25;
            z-index: 0;
        }
        .profile-container::after {
            content: '';
            position: absolute;
            bottom: -60px;
            right: -60px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ffaf7b 0%, #d76d77 100%);
            opacity: 0.18;
            z-index: 0;
        }
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 4px 24px rgba(67, 206, 162, 0.3);
            font-size: 48px;
            color: #fff;
            border: 4px solid #fff;
            z-index: 1;
            position: relative;
        }
        .profile-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            letter-spacing: 2px;
            margin-bottom: 8px;
            z-index: 1;
            position: relative;
        }
        .profile-title {
            font-size: 1.1rem;
            color: #43cea2;
            margin-bottom: 24px;
            z-index: 1;
            position: relative;
        }
        .profile-bio {
            font-size: 1rem;
            color: #e0e0e0;
            margin-bottom: 32px;
            z-index: 1;
            position: relative;
        }
        .math-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.12;
            background-image: url('https://www.transparenttextures.com/patterns/hexellence.png'), 
                              url('https://latex.codecogs.com/svg.image?%5Cint_%7B0%7D%5E%7B%5Cinfty%7D%20e%5E%7B-x%5E2%7D%20dx%20%3D%20%5Cfrac%7B%5Csqrt%7B%5Cpi%7D%7D%7B2%7D');
            background-repeat: repeat, no-repeat;
            background-position: center;
            background-size: auto, 60%;
        }
        .profile-links {
            display: flex;
            justify-content: center;
            gap: 24px;
            z-index: 1;
            position: relative;
        }
        .profile-links a {
            color: #43cea2;
            text-decoration: none;
            font-size: 1.3rem;
            transition: color 0.2s;
        }
        .profile-links a:hover {
            color: #ffaf7b;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="math-bg"></div>
        <div class="profile-avatar">∑</div>
        <div class="profile-name">장현우</div>
        <div class="profile-title">코딩마스터 & 고급수학 애호가</div>
        <div class="profile-bio">
            사과게임 150점,<br>
            코딩 마스터,<br>
            어 형이야,<br>
            에반게리온 드라이버 출신.
        </div>
        <div class="profile-links">
            <a href="#">포트폴리오</a>
            <a href="#">이메일</a>
            <a href="#">GitHub</a>
        </div>
    </div>
</body>
</html>
